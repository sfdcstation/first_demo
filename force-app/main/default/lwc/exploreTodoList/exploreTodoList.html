<template>
    <lightning-input label='Todo' value={todo} onchange ={handleChange}></lightning-input>
    <lightning-button label='Create Todo' onclick={handleClick}></lightning-button>

    <ul>
     <template for:each={todoArray} for:item="todoList">
         <li key={todoList.Id}>{todoList.name} </li>
     </template>
    </ul>
</template>
