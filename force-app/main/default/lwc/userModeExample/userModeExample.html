<template>

    <lightning-card title="Create New Account">
        <div class="slds-p-around_medium">
          <lightning-input label="Account Name" value={accountName} onchange={handleAccountNameChange}></lightning-input>
          <lightning-input label="Account Type" value={accountType} onchange={handleAccountTypeChange}></lightning-input>
          <lightning-input label="Phone" value={phone} onchange={handlePhoneChange}></lightning-input>
        
          <lightning-button label="Create Account" variant="brand" onclick={createAccount}></lightning-button>
        </div>
      </lightning-card>
</template>
